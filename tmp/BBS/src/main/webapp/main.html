<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSP 게시판 웹 사이트</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/1.css">
    <style>
        body {
            padding-top: 4.5rem;
            background-color: #f8f9fa;
            
        }
        .jumbotron {
            background-color: #343a40;
            color:#f8f9fa;
            padding-bottom:60px;
        }
        .jumbotron h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-family: 'OAGothic-ExtraBold';
        }
        .jumbotron p {
            font-size: 1.5rem;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .sidebar {
            position: fixed;
            top: 20%;
            right: 1rem;
            width: 200px;
            height: calc(80vh - 90px); /* Adjust the height as needed */
            overflow-y: auto; /* Enable vertical scrolling */
           
        }
    
        .following-list,
        .follower-list,
        .post-list {
            margin-bottom: 1rem;
        }
    
        .following-item,
        .follower-item,
        .post-item {
            display: block;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s;
            background-color: #f8f9fa;
        }
    
        .following-item:hover,
        .follower-item:hover,
        .post-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" >
    <a class="navbar-brand" href="main.jsp">Novel AI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
                <a class="nav-link" href="bbs.jsp?boardID=<%= boardRs.getString("Board_ID") %>"> 여기에 아마 이거저거 들어가나봄</a>
            </li>
            
        </ul>
        <ul class="navbar-nav ml-auto" >
            
            <li class="nav-item">
                <a class="nav-link" href="login.jsp">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="join.jsp">회원가입</a>
            </li>
            
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="logoutAction.jsp">로그아웃</a>
                    <a class="dropdown-item" href="updateUser.jsp">회원 정보 수정</a>
                </div>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="adminPage.jsp">관리자 페이지</a>
            </li>
            
        </ul>
    </div>
</nav>

<div class="jumbotron text-center" id="aa">
    <h1 class="display-4">Novel AI</h1>
    <p class="lead">AI 소설 커뮤니티 NovelAI입니다.</p>
    
    <p>로그인되었습니다. 환영합니다, 유저이름 님!</p>
    
    <p>로그인 후 게시판을 이용할 수 있습니다.</p>
    
    
    <div class="sidebar">
        
        <h2>팔로워 목록</h2>
        <div class="follower-list">
            
                        <a href="myPosts.jsp?User_ID=<%= followerID %>" class="follower-item"><%= followerNickName %></a>
            
        </div>
        
        <h2 class="mb-3">팔로잉 목록</h2>
        <div class="following-list">
            
                        <a href="myPosts.jsp?User_ID=<%= followingID %>" class="following-item"><%= followingNickName %></a>
            
        </div>
        
        <h2>내 게시글</h2>
        <div class="post-list">
            
                        <a href="view.jsp?postID=<%= postID %>" class="post-item"><%= postTitle %></a>
            
        </div>
       
    
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
